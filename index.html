  <style>
    *, *::before, *::after { margin:0; padding:0; box-sizing:border-box; }
    html, body {
      width:100%; height:100%;
      background:#000;
      overflow:hidden;
      cursor:none;
      font-family:'Geist Mono', monospace;
    }
    /* Three.js canvas — capa base, pointer-events activos */
    #three-container {
      position:fixed; inset:0; z-index:1;
    }
    #three-container canvas {
      width:100% !important;
      height:100% !important;
    }
    /* Noise */
    #noise {
      position:fixed; inset:0; pointer-events:none; z-index:2;
    }
    /* UI encima */
    #page {
      position:fixed; inset:0;
      display:flex; flex-direction:column;
      justify-content:space-between;
      padding:24px; z-index:3;
      pointer-events:none;
    }
    #page > * { pointer-events:auto; }
    nav { display:flex; justify-content:space-between; align-items:flex-start; }
    .nav-tags {
      font-size:10px; letter-spacing:0.08em;
      color:#fff; text-transform:uppercase;
      text-align:right; line-height:1.17;
    }
    footer {
      display:flex; justify-content:space-between; align-items:flex-end;
      position:relative;
    }
    .footer-text {
      font-size:10px; letter-spacing:0.06em;
      color:#fff; text-transform:uppercase; line-height:1.17;
    }
    .footer-right { display:flex; align-items:flex-end; gap:14px; }
    .ig-wrap {
      position:absolute; left:50%; bottom:0;
      transform:translateX(-50%);
    }
    .ig-link {
      display:block; width:24px; height:24px;
      position:relative; cursor:none;
    }
    .ig-link svg { position:absolute; inset:0; width:100%; height:100%; }
    .ig-glitch-r, .ig-glitch-b { opacity:0; }
    .ig-link:hover .ig-glitch-r { animation:igR .35s steps(1) infinite; }
    .ig-link:hover .ig-glitch-b { animation:igB .35s steps(1) infinite; }
    .ig-link:hover .ig-base      { animation:igFlicker .35s steps(1) infinite; }
    @keyframes igR {
      0%,100%{ opacity:0; transform:translate(0,0); }
      20%{ opacity:.9; transform:translate(-2px,1px); }
      55%{ opacity:.5; transform:translate(3px,-1px); }
      80%{ opacity:0; }
    }
    @keyframes igB {
      0%,100%{ opacity:0; transform:translate(0,0); }
      30%{ opacity:.8; transform:translate(2px,1px); }
      65%{ opacity:.4; transform:translate(-3px,-1px); }
      85%{ opacity:0; }
    }
    @keyframes igFlicker { 0%,50%{ opacity:1; } 25%,75%{ opacity:.6; } }
    [data-scramble] { cursor:none; }
    #cursor-canvas { position:fixed; inset:0; pointer-events:none; z-index:9999; }
  </style>

// params — sin GUI, fijos y tuneados para la web
const params = {
  shape: 'Square',
  segments: 64,
  photoScale: 1.15,
  glassColor: '#ffffff',
  envIntensity: 1.0,
  internalReflect: 1.5,
  opacity: 1.0,
  playing: true,
  globalSpeed: 0.7,
  yAxis: { mode: 'Swing', speed: 0.35, amp: 0.55 },
  xAxis: { enabled: true, speed: 0.28, amp: 0.14 },
  zAxis: { enabled: true, speed: 0.22, amp: 0.07 }
};

// ── SCENE ──────────────────────────────────────────────────────
const scene = new THREE.Scene();
// sin background — el negro viene del body

const camera = new THREE.PerspectiveCamera(45, innerWidth / innerHeight, 0.1, 100);
camera.position.set(0, 0, 5.5);

const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true, powerPreference: 'high-performance' });
renderer.setSize(innerWidth, innerHeight);
renderer.setPixelRatio(Math.min(devicePixelRatio, 2));
renderer.toneMapping = THREE.ACESFilmicToneMapping;
renderer.toneMappingExposure = 1.0;
renderer.shadowMap.enabled = true;
renderer.shadowMap.type = THREE.PCFSoftShadowMap;
document.getElementById('three-container').appendChild(renderer.domElement);

// OrbitControls solo para damping — sin zoom, sin pan
const controls = new OrbitControls(camera, renderer.domElement);
controls.enableDamping = true;
controls.enablePan = false;
controls.enableZoom = false;
controls.autoRotate = false;

// ── LUCES ──────────────────────────────────────────────────────
scene.add(new THREE.AmbientLight(0xffffff, 1.0));
const backLight = new THREE.DirectionalLight(0xffffff, 3.0);
backLight.position.set(-5, 2, -10); scene.add(backLight);
const topLight = new THREE.DirectionalLight(0xffffff, 2.0);
topLight.position.set(0, 10, 0); scene.add(topLight);
const frontLight = new THREE.DirectionalLight(0xffffff, 1.0);
frontLight.position.set(0, 2, 10); scene.add(frontLight);

// ── ENV MAP HDRI ───────────────────────────────────────────────
new RGBELoader().load(
  'https://dl.polyhaven.org/file/ph-assets/HDRIs/hdr/2k/royal_esplanade_2k.hdr',
  (tex) => {
    tex.mapping = THREE.EquirectangularReflectionMapping;
    tex.minFilter = THREE.LinearFilter;
    tex.magFilter = THREE.LinearFilter;
    scene.environment = tex;
    scene.environmentIntensity = params.envIntensity;
  }
);

// ── GROUP ──────────────────────────────────────────────────────
const group = new THREE.Group();
scene.add(group);

// ── PHOTO MESH ─────────────────────────────────────────────────
let currentAspectRatio = 1.0;

const photoMat = new THREE.MeshStandardMaterial({
  side: THREE.DoubleSide, color: 0xffffff,
  roughness: 0.2, metalness: 0.1,
  transparent: false, alphaTest: 0.5, depthWrite: true
});
const photoMesh = new THREE.Mesh(new THREE.PlaneGeometry(1, 1), photoMat);
photoMesh.position.set(0, 0, 0);
photoMesh.renderOrder = 0;
group.add(photoMesh);

function updatePhotoScale() {
  const s = params.photoScale;
  if (currentAspectRatio > 1) {
    photoMesh.scale.set(s, s / currentAspectRatio, 1);
  } else {
    photoMesh.scale.set(s * currentAspectRatio, s, 1);
  }
}

// Carga el logo embebido
new THREE.TextureLoader().load(LOGO, (tex) => {
  tex.colorSpace = THREE.SRGBColorSpace;
  photoMat.map = tex;
  photoMat.needsUpdate = true;
  if (tex.image) {
    currentAspectRatio = tex.image.width / tex.image.height;
    updatePhotoScale();
  }
});

// ── GLASS MATERIAL ─────────────────────────────────────────────
const glassMat = new THREE.MeshPhysicalMaterial({
  color: params.glassColor,
  transmission: 1.0,
  opacity: params.opacity,
  metalness: 0.0,
  roughness: 0.0,
  ior: params.internalReflect,
  thickness: 1.2,
  attenuationColor: 0xffffff,
  attenuationDistance: 9999.0,
  specularIntensity: 1.0,
  envMapIntensity: 1.0,
  clearcoat: 1.0,
  clearcoatRoughness: 0.0,
  transparent: true,
  side: THREE.DoubleSide,
  depthWrite: false
});

const glassMesh = new THREE.Mesh(new RoundedBoxGeometry(2.1, 2.1, 1.0, 32, 0.25), glassMat);
glassMesh.renderOrder = 1;
group.add(glassMesh);
updatePhotoScale();

// ── PARALLAX MOUSE ─────────────────────────────────────────────
let targetRotX = 0, targetRotY = 0;
document.addEventListener('mousemove', e => {
  targetRotY = ((e.clientX / innerWidth)  - 0.5) *  0.5;
  targetRotX = ((e.clientY / innerHeight) - 0.5) * -0.25;
});

// ── ANIMATION LOOP ─────────────────────────────────────────────
const clock = new THREE.Clock();
let t = 0;

function animate() {
  requestAnimationFrame(animate);
  const delta = clock.getDelta();

  if (params.playing) {
    t += delta * params.globalSpeed;
    // Swing suave + parallax de ratón mezclado
    const swingY = Math.sin(t * params.yAxis.speed) * params.yAxis.amp;
    const swingX = Math.cos(t * params.xAxis.speed) * params.xAxis.amp;
    group.rotation.y += (targetRotY + swingY - group.rotation.y) * 0.04;
    group.rotation.x += (targetRotX + swingX - group.rotation.x) * 0.04;
    group.rotation.z  = Math.sin(t * params.zAxis.speed * 0.7) * params.zAxis.amp;
  }
  controls.update();
  renderer.render(scene, camera);
}
animate();

window.addEventListener('resize', () => {
  camera.aspect = innerWidth / innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(innerWidth, innerHeight);
});
</script>

<!-- SCRIPTS CLÁSICOS: noise, reloj, scramble, cursor -->
<script>
// ── NOISE TV ──────────────────────────────────────────────────
const nc = document.getElementById('noise');
const nctx = nc.getContext('2d');
function rsNoise() { nc.width = innerWidth; nc.height = innerHeight; }
rsNoise(); window.addEventListener('resize', rsNoise);

function drawNoise() {
  const w = nc.width, h = nc.height;
  const id = nctx.createImageData(w, h), d = id.data;
  for (let i = 0; i < d.length; i += 4) {
    const v = Math.random() * 255;
    d[i]=v; d[i+1]=v; d[i+2]=v; d[i+3] = 7 + Math.floor(Math.random() * 9);
  }
  nctx.putImageData(id, 0, 0);
}

// ── RELOJ ─────────────────────────────────────────────────────
const DAYS=['SUN','MON','TUE','WED','THU','FRI','SAT'];
const MONTHS=['JAN','FEB','MAR','APR','MAY','JUN','JUL','AUG','SEP','OCT','NOV','DEC'];
const dtEl = document.getElementById('datetime');
function tick() {
  if (dtEl._scr) return;
  const n = new Date();
  const cs = String(Math.floor(n.getMilliseconds()/10)).padStart(2,'0');
  dtEl.textContent = `${DAYS[n.getDay()]}.${MONTHS[n.getMonth()]}.${String(n.getDate()).padStart(2,'0')} — ${String(n.getHours()).padStart(2,'0')}:${String(n.getMinutes()).padStart(2,'0')}:${String(n.getSeconds()).padStart(2,'0')}.${cs}`;
}
setInterval(tick, 16); tick();

// ── SCRAMBLE ─────────────────────────────────────────────────
const POOL = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!#%&*@—/\\';
function scramble(el) {
  const orig = el._orig || el.innerText;
  el._orig = orig; el._scr = true;
  if (el._raf) cancelAnimationFrame(el._raf);
  const len = orig.length; let fr = 0;
  function run() {
    const rev = Math.floor(fr / 2.5); let out = '';
    for (let i = 0; i < len; i++) {
      const c = orig[i];
      if (c===' '||c==='\n') { out+=c; continue; }
      out += i < rev ? c : POOL[Math.floor(Math.random()*POOL.length)];
    }
    el.textContent = out; fr++;
    if (fr < len*2.5+4) el._raf = requestAnimationFrame(run);
    else { el.textContent = orig; el._scr = false; }
  }
  run();
}
function unscramble(el) {
  if (el._raf) cancelAnimationFrame(el._raf);
  el._scr = false;
  if (el._orig) el.textContent = el._orig;
}
document.querySelectorAll('[data-scramble]').forEach(el => {
  el.addEventListener('mouseenter', () => scramble(el));
  el.addEventListener('mouseleave', () => unscramble(el));
});

// ── CURSOR RGB ────────────────────────────────────────────────
const cc = document.getElementById('cursor-canvas');
cc.style.cssText = 'position:fixed;inset:0;width:100%;height:100%;pointer-events:none;z-index:9999;';
const cctx = cc.getContext('2d');
function rsCC() { cc.width = innerWidth; cc.height = innerHeight; }
rsCC(); window.addEventListener('resize', rsCC);

let mx=innerWidth/2, my=innerHeight/2, lx=mx, ly=my, idle=0, ig=0;
let rx=mx,ry=my, gx=mx,gy=my, bx=mx,by=my, wx=mx,wy=my;
document.addEventListener('mousemove', e => { mx=e.clientX; my=e.clientY; });

function arrow(x,y,col,a) {
  cctx.save(); cctx.globalAlpha=a; cctx.strokeStyle=col; cctx.lineWidth=1.2;
  cctx.translate(x,y); cctx.beginPath();
  cctx.moveTo(0,0); cctx.lineTo(0,16); cctx.lineTo(3.5,11.5);
  cctx.lineTo(7,18); cctx.lineTo(9,17); cctx.lineTo(5.5,10.5);
  cctx.lineTo(11,10.5); cctx.closePath(); cctx.stroke(); cctx.restore();
}

function loop() {
  drawNoise();
  const moved = Math.abs(mx-lx)>.1||Math.abs(my-ly)>.1;
  moved?idle=0:idle++; lx=mx; ly=my;
  ig += ((idle>40?1:0)-ig)*.04;
  const jx=ig*(Math.random()-.5)*3, jy=ig*(Math.random()-.5)*3;
  rx+=(mx-rx)*.55; ry+=(my-ry)*.55;
  gx+=(mx-gx)*.72; gy+=(my-gy)*.72;
  bx+=(mx-bx)*.88; by+=(my-by)*.88;
  wx+=(mx-wx)*.68; wy+=(my-wy)*.68;
  cctx.clearRect(0,0,cc.width,cc.height);
  arrow(rx+jx*1.5+ig*(Math.random()-.5)*2, ry+jy*1.5+ig*(Math.random()-.5)*2, '#ff0033', .55+ig*.3);
  arrow(gx+jx*.5, gy+jy*.5, '#00ff88', .3+ig*.2);
  arrow(bx-jx*1.2+ig*(Math.random()-.5)*2, by-jy*1.2+ig*(Math.random()-.5)*2, '#003dff', .6+ig*.3);
  arrow(wx+(Math.random()-.5)*ig*2, wy+(Math.random()-.5)*ig*2, '#EAE8E4', .5+ig*.2);
  requestAnimationFrame(loop);
}
loop();
</script>
</body>
</html>
